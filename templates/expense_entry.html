<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        input[type="submit"],
        button {
            padding: 10px;
            width: 48%;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-more {
            background-color: #28a745;
        }
        .add-more:hover {
            background-color: #218838;
        }
        .submit-back {
            background-color: #28a745;
        }
        .submit-back:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Your Expense</h2>
        <form action="/add_expense/{{ day }}" method="POST">
            <label for="amount">Expense Amount</label>
            <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Others">Others</option>
            </select>

            <div class="button-group">
                <input type="submit" value="Add Another" class="add-more" formaction="/add_expense/{{ day }}">
                <button class="submit-back" formaction="/calendar" formmethod="GET">Submit & Back</button>
            </div>
        </form>
        
    </div>
</body>
</html>
